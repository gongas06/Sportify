<ion-content class="login-page">

  <div class="container">

    <!-- LOGO -->
    <ion-img
      src="assets/logo_sportify.png"
      class="logo">
    </ion-img>

    <h1 class="title">Entrar</h1>

    <!-- EMAIL -->
    <ion-input
      label="Email"
      label-placement="floating"
      type="email"
      class="input-box"
      [(ngModel)]="email">
    </ion-input>

    <!-- PASSWORD -->
    <ion-input
      label="Password"
      label-placement="floating"
      type="password"
      class="input-box"
      [(ngModel)]="password">
    </ion-input>

    <!-- ERRO (opcional, mas recomendado) -->
    <p *ngIf="error" class="error">
      {{ error }}
    </p>

    <!-- RECUPERAR PASSWORD -->
    <ion-button
      fill="clear"
      class="forgot"
      (click)="gotoRecover()">
      Esqueci-me da password
    </ion-button>

    <!-- BOTÃƒO LOGIN -->
    <ion-button
      expand="block"
      shape="round"
      class="btn-login"
      (click)="login()">
      Entrar
    </ion-button>

  </div>

</ion-content>
