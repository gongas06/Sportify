<div class="container">

  <h1>Criar Atividade</h1>

  <!-- Tipo de Desporto -->
  <label>Tipo de Desporto</label>
  <div class="sports">
    <button
      *ngFor="let sport of sports"
      [class.active]="sport === selectedSport"
      (click)="selectedSport = sport">
      {{ sport }}
    </button>
  </div>

  <!-- Data -->
  <label>Data</label>
  <input type="date" [(ngModel)]="date" />

  <!-- Dura√ß√£o -->
  <label>Dura√ß√£o</label>
  <input type="time" [(ngModel)]="duration" />

  <!-- Local -->
  <label>Local</label>
  <button class="location">
    üìç Adicionar Localiza√ß√£o
  </button>

  <!-- Intensidade -->
  <label>Intensidade</label>
  <div class="intensity">
    <button
      *ngFor="let level of intensities"
      [class.active]="level === intensity"
      (click)="intensity = level">
      {{ level }}
    </button>
  </div>

  <input
    type="range"
    min="1"
    max="3"
    [(ngModel)]="intensityValue" />

  <!-- A√ß√µes -->
  <div class="actions">
    <button class="cancel">Cancelar</button>
    <button class="save">Guardar</button>
  </div>

</div>
