<ion-content class="register-page">

  <div class="container">

    <ion-img src="assets/logo_sportify.png" class="logo"></ion-img>

    <h1 class="title">Registar</h1>

    <ion-input
      label="Email"
      label-placement="floating"
      type="email"
      class="input-box"
    ></ion-input>

    <ion-input
      label="Insira uma senha"
      label-placement="floating"
      type="password"
      class="input-box"
    ></ion-input>

    
    <ion-input
      label="Confirme sua senha"
      label-placement="floating"
      type="password"
      class="input-box"
    ></ion-input>


    <ion-button expand="block" shape="round" class="btn-registar" fill="solid">
      Registar
    </ion-button>

  </div>

</ion-content>
